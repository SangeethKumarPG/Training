<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <script>
        let i=1;
        let sum=0;
        while(i<=10){
            document.write(i+"<br/>");
            sum +=i;
            i++;
        }
        document.write(`sum is ${sum}`);
    </script>
</body>
</html>
